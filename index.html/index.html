<!DOCTYPE html>

    <div class="machine hide_on_small">
      <div class="clock cont">

      <div class="temp">
        <p id="location"></p>
        <p id="country"></p>
        <p id="weatherT"></p>
        <p id="weatherD"></p>
        <img src="" id="weatherIcon" />

        <p id="feelLikeTemp"></p>

      </div>
      <!-- <img src="assets/heart.gif" id="heart" /> -->

    </button>

    <button id="stop_jarvis_btn" class="hide_on_small">
      <img src="assets/gif/end.gif" alt="start jarvis" />
      <p>Turn Off</p>
    </button>

    <div class="small_jarvis hide_on_small">
    
    </div>

      <br />

      <input type="text" />
      <br />
      <label for="">Instagram Profile</label>
      <input type="text" />
      <br />
      <label for="">Twitter Profile</label>
      <input type="text" />
      <br />
      <label for="">GitHub Profile</label>
      <input type="text" />
